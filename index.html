<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Dasz Rade</title>
    <script src="js/phaser.min.js"></script>
</head>
<body>
<script type="module" >
    import MenuScene from './js/menu.js';
    import FirstPanel from './js/hall.js';
    import SecondPanel from './js/kitchen.js';


    var config = {
        type: Phaser.AUTO,
        width: 1800,
        height: 1080,
        scene: [MenuScene,FirstPanel,SecondPanel],
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        }


    }

    var game = new Phaser.Game(config)
</script>
</body>
</html>
